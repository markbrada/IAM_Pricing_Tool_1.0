<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>In A Minnit Pricing Tool 1.0</title>
<style>
/* ---------- THEME VARIABLES ---------- */
:root{
  --bg:#f7f7f7; --fg:#333;
  --header:#e0e0e0;
  --btn-bg:#007bff; --btn-hover:#0056b3; --btn-fg:#fff;
  --border:#aaa; --alt:#f9f9f9; --panel:#fff;
}
.dark-mode{
  --bg:#222; --fg:#eee;
  --header:#444;
  /* lighter blue for contrast */
  --btn-bg:#3f8cff; --btn-hover:#2d75e6; --btn-fg:#fff;
  --border:#555; --alt:#2a2a2a; --panel:#333;
}

/* ---------- GLOBAL ---------- */
body{font-family:sans-serif;margin:1rem;background:var(--bg);color:var(--fg);transition:.3s}
h1{margin:.2rem 0}p{margin:0 0 2rem}

/* ---------- DARK‑MODE BUTTON ---------- */
#darkModeToggle{
  position:fixed;top:10px;right:10px;z-index:3000;
  background:var(--btn-bg);color:var(--btn-fg);border:none;
  padding:.5rem .75rem;border-radius:4px;cursor:pointer;transition:.3s}
#darkModeToggle:hover{background:var(--btn-hover)}

/* ---------- SHEET TABS ---------- */
#sheetTabs{border-bottom:1px solid var(--border);margin-bottom:1rem}
#sheetTabs button{background:none;border:none;padding:.5rem 1rem;margin-right:.5rem;
  font-size:1rem;color:var(--fg);cursor:pointer}
#sheetTabs button.active{border-bottom:2px solid var(--btn-bg);font-weight:bold}

/* ---------- SEARCH ---------- */
.search-container{margin-bottom:1rem;padding:.5rem;background:var(--panel);
  border:1px solid var(--border);border-radius:4px}
.search-label{font-weight:bold;margin-right:.5rem}
.search-input{padding:.4rem;border:1px solid var(--border);border-radius:4px;
  width:200px;background:var(--panel);color:var(--fg)}
.highlight{background:yellow}

/* ---------- LAYOUT ---------- */
#sheetContainer{padding-bottom:20vh}

/* ---------- TABLE ---------- */
table{border-collapse:collapse;width:100%}
thead th{position:sticky;top:0;background:var(--header);border:1px solid var(--border);
  padding:.5rem;text-align:center;z-index:2}
tbody td{border:1px solid var(--border);padding:.5rem}
tbody tr:nth-child(even){background:var(--alt)!important}
tbody tr:hover{background:#ccc}

/* ---------- COLLAPSIBLE SECTIONS ---------- */
details{margin-bottom:1rem}
summary{list-style:none;cursor:pointer;display:flex;align-items:center;gap:.5rem;
  padding:.4rem .6rem;border-radius:4px;background:var(--header);font-weight:bold;color:#000}
summary::-webkit-details-marker{display:none}
.cat-orange summary{background:#ffe9d6}
.cat-blue   summary{background:#d8ebff}
.cat-brown  summary{background:#f2e6d9}
.cat-red    summary{background:#ffdede}
.cat-yellow summary{background:#fff8d6}
.cat-green  summary{background:#e6f9e5}

/* ---------- COPY FLASH ---------- */
.copied-cell{background:#c8e6c9!important;transition:.15s}
</style>
</head>
<body>
<h1>In A Minnit Pricing Tool 1.0</h1>
<p><em>Beta – features subject to change. Check your work. Report bugs to Marco.</em></p>

<button id="darkModeToggle"
        aria-label="Toggle dark mode"
        aria-pressed="false">Toggle Dark Mode</button>

<div id="sheetTabs"></div>
<div id="sheetContainer"></div>

<!-- SheetJS mini build (read‑only) -->
<script src="xlsx.mini.min.js"></script>
<script>
(()=>{"use strict";

/* ---------- CATEGORY META ---------- */
const PRICE_META=[
 ["bannister rail","cat-orange","🛠️"],
 ["stainless steel grabrail","cat-orange","🛠️"],
 ["aluminium grabrail, powder coated","cat-orange","🛠️"],
 ["shower parts","cat-blue","🚿"],
 ["plumbing","cat-blue","🔧"],
 ["door components","cat-brown","🚪"],
 ["fire safety","cat-red","🧯"],
 ["anti slip solutions","cat-yellow","🥾"],
 ["uncategorised","cat-yellow","📦"]
];
const RATES_META=[
 ["standard rates - property maintenance","cat-green","🛠️"],
 ["standard rates - cleaning","cat-green","🧹"],
 ["standard rates - plumbing","cat-green","🔧"],
 ["standard rates - electrical","cat-green","⚡️"],
 ["standard rates - weekend work","cat-green","📆"],
 ["skip bin and trailer rates","cat-green","🚛"]
];
const metaFor=(txt,list,unc)=>{
  const n=txt.trim().toLowerCase();
  for(const [key,cls,emo] of list) if(n.startsWith(key)) return {idx:list.indexOf([key,cls,emo]),cls,emo};
  return unc;
};
const UNC_PRICE=metaFor("uncategorised",PRICE_META);

/* ---------- STATE ---------- */
let wb=null;
const tabs=document.getElementById("sheetTabs"), cont=document.getElementById("sheetContainer"),
      darkBtn=document.getElementById("darkModeToggle");

darkBtn.onclick=()=>{
  const on=document.body.classList.toggle("dark-mode");
  darkBtn.setAttribute("aria-pressed",on);
};

/* ---------- LOAD EXCEL ---------- */
fetch("myFile.xlsx").then(r=>r.arrayBuffer()).then(buf=>{
  wb=XLSX.read(buf,{type:"array"});
  Object.keys(wb.Sheets).forEach((name,i)=>{
    const b=document.createElement("button");
    b.textContent=name;b.dataset.sheet=name;
    b.onclick=()=>{setTab(name);render(name);}
    if(i===0){b.classList.add("active");render(name);}
    tabs.appendChild(b);
  });
});
const setTab=name=>[...tabs.children].forEach(b=>b.classList.toggle("active",b.dataset.sheet===name));

/* ---------- RENDER SHEET ---------- */
function render(name){
  const sh=wb.Sheets[name];
  const rows=XLSX.utils.sheet_to_json(sh,{header:1,defval:""});
  const header=rows[0].map(h=>String(h).trim()), catIdx=header.indexOf("Category");
  if(catIdx===-1){cont.textContent='No "Category" column.';return;}
  const body=rows.slice(1);

  cont.innerHTML='<div class="search-container"><label class="search-label">Search items:</label>\
      <input class="search-input" aria-label="Filter items" placeholder="Type to filter..."></div>';
  const search=cont.querySelector(".search-input");
  const wrap=document.createElement("div");cont.appendChild(wrap);

  const metaTable=/standard/i.test(name)?RATES_META:PRICE_META;
  const unc=/standard/i.test(name)?RATES_META[RATES_META.length-1]:UNC_PRICE;

  const build=(data,filtering)=>{
    wrap.innerHTML="";
    const groups={};
    data.forEach(r=>{
      const c=r[catIdx]||"Uncategorised";(groups[c]=groups[c]||[]).push(r);
    });
    Object.keys(groups)
      .sort((a,b)=>metaFor(a,metaTable,unc).idx-metaFor(b,metaTable,unc).idx)
      .forEach(cat=>{
        const m=metaFor(cat,metaTable,unc);
        const det=document.createElement("details");
        det.open=filtering;                  /* auto‑expand when filtering */
        det.className=m.cls;
        det.innerHTML=`<summary>${m.emo}&nbsp;&nbsp;${cat}</summary>`;
        const tbl=document.createElement("table");det.appendChild(tbl);
        const thead=document.createElement("thead");
        const hdr=header.slice();hdr.splice(catIdx,1);
        thead.innerHTML='<tr>'+hdr.map(h=>`<th>${h}</th>`).join("")+'</tr>';
        tbl.appendChild(thead);
        const tbody=document.createElement("tbody");tbl.appendChild(tbody);
        groups[cat].forEach(r=>{
          const tr=document.createElement("tr");
          r.forEach((cell,i)=>{
            if(i===catIdx)return;
            const td=document.createElement("td"), h=header[i].toLowerCase();
            td.textContent=/price|gst|rate/.test(h)&&!isNaN(cell)?(+cell).toFixed(2):cell;
            if(/price|gst|rate/.test(h))td.style.fontWeight="bold";
            td.onclick=()=>{
              navigator.clipboard.writeText(td.textContent).then(()=>{
                td.classList.add("copied-cell");void td.offsetWidth;
                setTimeout(()=>td.classList.remove("copied-cell"),150);
              });
            };
            if(filtering&&search.value){
              const esc=search.value.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
              td.innerHTML=td.textContent.replace(new RegExp(`(${esc})`,'ig'),
                '<span class="highlight">$1</span>');
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        wrap.appendChild(det);
      });
  };
  build(body,false);

  search.oninput=()=>{
    const term=search.value.trim().toLowerCase();
    build(term?body.filter(r=>r.some(c=>String(c).toLowerCase().includes(term))):body,Boolean(term));
  };
}
})();
</script>
</body>
</html>
