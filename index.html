<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>InAMinnit Pricing Sheet</title>

  <!-- Minimal CSS framework: Water.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />

  <style>
    /* Basic styling to avoid horizontal scroll, wrap text, and keep everything readable */

    body {
      margin: 1rem;
    }

    /* Let table take full width, wrap text if it’s long */
    table {
      width: 100%;
      table-layout: auto;          /* columns adjust width based on content */
      border-collapse: collapse;
      margin-top: 0.5rem;
      white-space: normal;         /* allow wrapping */
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5rem;
      word-break: break-word;      /* break long words */
      vertical-align: top;         /* keep text aligned at top if multi-line */
      font-size: 0.95rem;          /* slightly smaller to fit more text */
    }
    thead tr {
      background-color: #d3d3d3;
    }
    tbody tr:hover {
      background-color: #f9f9f9;
    }

    /* Tweak button styling for the “+” symbol */
    button.plus-btn {
      background-color: #0076d1;
      color: #fff;
      border: none;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      font-size: 1.1rem; /* slightly larger for the plus symbol */
      line-height: 1.2;
    }
    button.plus-btn:hover {
      background-color: #005fa8;
    }

    /* Search label spacing */
    .search-label {
      margin-right: 0.5rem;
    }

    /* Basket container */
    #basketContainer {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px solid #ccc;
    }
    #basketContainer h3 {
      margin-top: 0;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
    }

    /* Quantity input styling */
    .qty-controls {
      display: inline-block;
    }
    .qty-input {
      width: 70px;
      text-align: center;
    }

    /* Buttons for exporting from the basket */
    .basket-actions button {
      margin-right: 0.5rem;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    .basket-actions button:hover {
      background-color: #666;
    }

    /* Buttons for sheet selection */
    #sheetButtons button {
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .sheet-view {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<h1>InAMinnit Pricing Sheet</h1>
<p><em>Early Alpha version - only for test purposes</em></p>

<!-- Buttons for each sheet -->
<div id="sheetButtons"></div>

<!-- Container for the table + search bar -->
<div id="sheetContainer"></div>

<!-- Basket Section -->
<div id="basketContainer" style="display: none;">
  <h3>Quote Basket</h3>
  <div class="basket-actions">
    <button id="exportCsvBtn">Export CSV</button>
    <button id="exportPdfBtn">Export PDF</button>
  </div>
  <table id="basketTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price Ex. GST</th>
        <th>Price Inc. GST</th>
        <th>Line Total Ex. GST</th>
        <th>Line Total Inc. GST</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <!-- Basket items go here -->
    </tbody>
  </table>
  <p><strong>Grand Total (Ex. GST):</strong> $<span id="grandEx">0.00</span></p>
  <p><strong>Grand Total (Inc. GST):</strong> $<span id="grandInc">0.00</span></p>
</div>

<!-- Include SheetJS library (xlsx.full.min.js) -->
<script src="xlsx.full.min.js"></script>

<!-- jsPDF from CDN (for PDF generation) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
        integrity="sha512-8W9fMc2X8tHEM37fuf//sAlRrVvpU7L8dT8uvY1PoBn+Qm1N+WWNA09O6rOZZ3QtrKXIjhKTkOquFGlH+zcc1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
/* ------------------------------------------------------------------
   CONFIG
------------------------------------------------------------------ */
// We'll look for Ex. GST in these headers
const PRICE_COLUMNS_EX = ["Rate Ex. GST", "Price Ex. GST"];
// We'll look for Inc. GST in this header
const PRICE_COLUMN_INC = "Price Inc. GST";

/*
  Each basket item:
  {
    itemName: string,
    quantity: number,
    exPrice: number | null,
    incPrice: number | null
  }
*/
let basket = [];

/* DOM Elements */
const sheetButtons = document.getElementById("sheetButtons");
const sheetContainer = document.getElementById("sheetContainer");
const basketContainer = document.getElementById("basketContainer");
const basketTableBody = document.querySelector("#basketTable tbody");
const grandExEl = document.getElementById("grandEx");
const grandIncEl = document.getElementById("grandInc");
const exportCsvBtn = document.getElementById("exportCsvBtn");
const exportPdfBtn = document.getElementById("exportPdfBtn");

/* ------------------------------------------------------------------
   FETCH & PARSE EXCEL
------------------------------------------------------------------ */
fetch("myFile.xlsx")
  .then(response => response.arrayBuffer())
  .then(data => {
    const workbook = XLSX.read(data, { type: "array" });

    // Create a button for each sheet
    Object.keys(workbook.Sheets).forEach(sheetName => {
      const btn = document.createElement("button");
      btn.textContent = sheetName;
      btn.onclick = () => showSheet(workbook, sheetName);
      sheetButtons.appendChild(btn);
    });
  })
  .catch(err => {
    console.error("Failed to fetch Excel file:", err);
    sheetContainer.textContent = "Error fetching Excel file.";
  });

/* ------------------------------------------------------------------
   SHOW SHEET + SEARCH + BASKET
------------------------------------------------------------------ */
function showSheet(workbook, sheetName) {
  const sheet = workbook.Sheets[sheetName];

  // Convert to 2D array
  const rows = XLSX.utils.sheet_to_json(sheet, {
    header: 1,
    defval: "",
    blankrows: true
  });

  // Normalize column lengths
  const maxCols = Math.max(...rows.map(r => r.length));
  rows.forEach(row => {
    while (row.length < maxCols) row.push("");
  });

  // Clear container
  sheetContainer.innerHTML = "";
  const wrapper = document.createElement("div");
  wrapper.classList.add("sheet-view");
  sheetContainer.appendChild(wrapper);

  // Search bar
  const searchLabel = document.createElement("label");
  searchLabel.textContent = "Search items:";
  searchLabel.classList.add("search-label");

  const searchInput = document.createElement("input");
  searchInput.type = "text";
  searchInput.placeholder = "Type to filter...";

  wrapper.appendChild(searchLabel);
  wrapper.appendChild(searchInput);

  // Table container
  const tableContainer = document.createElement("div");
  wrapper.appendChild(tableContainer);

  // Headers are first row
  const headers = rows.length > 0 ? rows[0].map(h => String(h).trim()) : [];

  function buildTable(filteredRows) {
    tableContainer.innerHTML = "";
    const table = document.createElement("table");

    filteredRows.forEach((row, rowIndex) => {
      const tr = document.createElement("tr");

      row.forEach((cellValue, colIndex) => {
        const cellTag = (rowIndex === 0) ? "th" : "td";
        const td = document.createElement(cellTag);

        td.textContent = formatIfPrice(rowIndex, headers[colIndex], cellValue);

        // Click-to-copy
        td.onclick = () => {
          navigator.clipboard.writeText(td.textContent)
            .then(() => console.log("Copied:", td.textContent))
            .catch(err => console.error("Clipboard error:", err));
        };

        tr.appendChild(td);
      });

      // Add a "+" button if not header row
      if (rowIndex > 0) {
        const addCell = document.createElement("td");
        const plusBtn = document.createElement("button");
        plusBtn.textContent = "+";
        plusBtn.classList.add("plus-btn");
        plusBtn.onclick = () => addToBasket(row, headers);
        addCell.appendChild(plusBtn);
        tr.appendChild(addCell);
      }

      table.appendChild(tr);
    });

    tableContainer.appendChild(table);
  }

  // Initial table
  buildTable(rows);

  // Filter as user types
  searchInput.addEventListener("input", () => {
    const filterVal = searchInput.value.trim().toLowerCase();
    if (!filterVal) {
      buildTable(rows);
      return;
    }
    const filtered = rows.filter((r, i) => {
      if (i === 0) return true; // keep header
      return r.some(cell => String(cell).toLowerCase().includes(filterVal));
    });
    buildTable(filtered);
  });
}

/* ------------------------------------------------------------------
   FORMAT PRICE COLUMNS (2 DECIMALS)
------------------------------------------------------------------ */
function formatIfPrice(rowIndex, colHeader, cellValue) {
  if (rowIndex === 0) return cellValue; // header row

  const lowerHead = (colHeader || "").toLowerCase();
  if (lowerHead.includes("ex. gst") || lowerHead.includes("inc. gst")) {
    const parsed = parseFloat(cellValue);
    if (!isNaN(parsed)) {
      return parsed.toFixed(2);
    }
  }
  return cellValue;
}

/* ------------------------------------------------------------------
   ADD TO BASKET
------------------------------------------------------------------ */
function addToBasket(row, headers) {
  // Assume item name in column 0
  const itemName = row[0] || "Untitled";

  let exPrice = null;
  let incPrice = null;

  // Find exPrice from PRICE_COLUMNS_EX or incPrice from PRICE_COLUMN_INC
  for (let i = 0; i < headers.length; i++) {
    const head = headers[i];
    const val = parseFloat(row[i]);
    if (PRICE_COLUMNS_EX.includes(head) && !isNaN(val)) {
      exPrice = val;
    }
    if (head === PRICE_COLUMN_INC && !isNaN(val)) {
      incPrice = val;
    }
  }

  // Already in basket?
  const existing = basket.find(it => it.itemName === itemName);
  if (existing) {
    existing.quantity = parseFloat(existing.quantity) + 1;
  } else {
    basket.push({
      itemName,
      quantity: 1,
      exPrice,
      incPrice
    });
  }

  renderBasket();
}

/* ------------------------------------------------------------------
   RENDER BASKET
------------------------------------------------------------------ */
function renderBasket() {
  if (basket.length === 0) {
    basketContainer.style.display = "none";
    return;
  }
  basketContainer.style.display = "block";

  basketTableBody.innerHTML = "";

  let totalEx = 0;
  let totalInc = 0;

  basket.forEach((item, index) => {
    const tr = document.createElement("tr");

    // 1) Item
    const nameTd = document.createElement("td");
    nameTd.textContent = item.itemName;
    tr.appendChild(nameTd);

    // 2) Quantity
    const qtyTd = document.createElement("td");
    const qtyDiv = document.createElement("div");
    qtyDiv.classList.add("qty-controls");

    const qtyInput = document.createElement("input");
    qtyInput.type = "number";
    qtyInput.step = "1";
    qtyInput.min = "1";
    qtyInput.value = item.quantity;
    qtyInput.classList.add("qty-input");
    qtyInput.onchange = () => {
      let val = parseFloat(qtyInput.value);
      if (isNaN(val) || val < 1) val = 1;
      item.quantity = val;
      renderBasket();
    };

    qtyDiv.appendChild(qtyInput);
    qtyTd.appendChild(qtyDiv);
    tr.appendChild(qtyTd);

    // 3) Price Ex
    const priceExTd = document.createElement("td");
    if (item.exPrice !== null) {
      priceExTd.textContent = item.exPrice.toFixed(2);
    } else {
      priceExTd.textContent = "N/A";
    }
    tr.appendChild(priceExTd);

    // 4) Price Inc
    const priceIncTd = document.createElement("td");
    if (item.incPrice !== null) {
      priceIncTd.textContent = item.incPrice.toFixed(2);
    } else {
      priceIncTd.textContent = "N/A";
    }
    tr.appendChild(priceIncTd);

    // 5) Line Total Ex
    const lineExTd = document.createElement("td");
    if (item.exPrice !== null) {
      const lineEx = item.exPrice * item.quantity;
      lineExTd.textContent = lineEx.toFixed(2);
      totalEx += lineEx;
    } else {
      lineExTd.textContent = "N/A";
    }
    tr.appendChild(lineExTd);

    // 6) Line Total Inc
    const lineIncTd = document.createElement("td");
    if (item.incPrice !== null) {
      const lineInc = item.incPrice * item.quantity;
      lineIncTd.textContent = lineInc.toFixed(2);
      totalInc += lineInc;
    } else {
      lineIncTd.textContent = "N/A";
    }
    tr.appendChild(lineIncTd);

    // 7) Remove
    const removeTd = document.createElement("td");
    const removeBtn = document.createElement("span");
    removeBtn.textContent = "X";
    removeBtn.classList.add("remove-btn");
    removeBtn.onclick = () => {
      basket.splice(index, 1);
      renderBasket();
    };
    removeTd.appendChild(removeBtn);
    tr.appendChild(removeTd);

    basketTableBody.appendChild(tr);
  });

  grandExEl.textContent = totalEx.toFixed(2);
  grandIncEl.textContent = totalInc.toFixed(2);
}

/* ------------------------------------------------------------------
   EXPORT CSV & PDF
------------------------------------------------------------------ */
exportCsvBtn.onclick = () => {
  if (basket.length === 0) return;

  const lines = [];
  lines.push([
    "Item",
    "Quantity",
    "Price Ex. GST",
    "Price Inc. GST",
    "Line Total Ex. GST",
    "Line Total Inc. GST"
  ]);

  let totalEx = 0;
  let totalInc = 0;

  basket.forEach(item => {
    const q = parseFloat(item.quantity) || 1;
    const lineEx = (item.exPrice !== null) ? (q * item.exPrice) : 0;
    const lineInc = (item.incPrice !== null) ? (q * item.incPrice) : 0;
    totalEx += lineEx;
    totalInc += lineInc;

    lines.push([
      item.itemName,
      String(q),
      item.exPrice !== null ? item.exPrice.toFixed(2) : "N/A",
      item.incPrice !== null ? item.incPrice.toFixed(2) : "N/A",
      item.exPrice !== null ? lineEx.toFixed(2) : "N/A",
      item.incPrice !== null ? lineInc.toFixed(2) : "N/A"
    ]);
  });

  lines.push(["", "", "", "Grand Totals:", totalEx.toFixed(2), totalInc.toFixed(2)]);

  const csvContent = lines.map(line => line.join(",")).join("\n");
  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.setAttribute("href", url);
  link.setAttribute("download", "quote_basket.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};

exportPdfBtn.onclick = () => {
  if (basket.length === 0) return;

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(12);
  doc.text("Quote Basket", 10, 10);

  // Table headers
  let yPos = 20;
  doc.text("Item", 10, yPos);
  doc.text("Qty", 50, yPos);
  doc.text("Ex. GST", 70, yPos);
  doc.text("Inc. GST", 95, yPos);
  doc.text("Line Ex", 125, yPos);
  doc.text("Line Inc", 150, yPos);

  yPos += 10;
  let totalEx = 0;
  let totalInc = 0;

  basket.forEach(item => {
    const q = parseFloat(item.quantity) || 1;
    const lineEx = (item.exPrice !== null) ? q * item.exPrice : 0;
    const lineInc = (item.incPrice !== null) ? q * item.incPrice : 0;
    totalEx += lineEx;
    totalInc += lineInc;

    doc.text(String(item.itemName).slice(0,20), 10, yPos); // trunc to 20 chars
    doc.text(String(q), 50, yPos);
    doc.text(item.exPrice !== null ? item.exPrice.toFixed(2) : "N/A", 70, yPos);
    doc.text(item.incPrice !== null ? item.incPrice.toFixed(2) : "N/A", 95, yPos);
    doc.text((item.exPrice !== null) ? lineEx.toFixed(2) : "N/A", 125, yPos);
    doc.text((item.incPrice !== null) ? lineInc.toFixed(2) : "N/A", 150, yPos);

    yPos += 10;
  });

  yPos += 10;
  doc.text(`Grand Total Ex. GST: $${totalEx.toFixed(2)}`, 10, yPos);
  yPos += 10;
  doc.text(`Grand Total Inc. GST: $${totalInc.toFixed(2)}`, 10, yPos);

  doc.save("quote_basket.pdf");
};
</script>
</body>
</html>
