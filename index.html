<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>In A Minnit Pricing Tool 1.0</title>
<style>
/* ---------- THEME VARS ---------- */
:root{--bg:#f7f7f7;--fg:#333;--header:#e0e0e0;--btn:#007bff;--btnh:#0056b3;
--add:#28a745;--addh:#218838;--border:#aaa;--alt:#f9f9f9;--panel:#fff;
--toast:#007bff;--toastfg:#fff;}
.dark-mode{--bg:#222;--fg:#eee;--header:#444;--btn:#0d6efd;--btnh:#0a58ca;
--add:#198754;--addh:#157347;--border:#555;--alt:#2a2a2a;--panel:#333;
--toast:#0d6efd;--toastfg:#fff;}

/* ---------- GLOBAL ---------- */
body{font-family:sans-serif;margin:1rem;background:var(--bg);color:var(--fg);transition:.3s}
h1{margin:.2rem 0}p{margin:0 0 2rem}

/* ---------- DARKâ€‘MODE BUTTON (topâ€‘right) ---------- */
#darkModeToggle{position:fixed;top:10px;right:10px;z-index:3000;background:var(--btn);
color:#fff;border:none;padding:.5rem .75rem;border-radius:4px;cursor:pointer;transition:.3s}
#darkModeToggle:hover{background:var(--btnh)}

/* ---------- TABS ---------- */
#sheetTabs{border-bottom:1px solid var(--border);margin-bottom:1rem}
#sheetTabs button{background:none;border:none;padding:.5rem 1rem;color:var(--fg);
cursor:pointer;font-size:1rem;margin-right:.5rem}
#sheetTabs button.active{border-bottom:2px solid var(--btn);font-weight:bold}

/* ---------- SEARCH BOX ---------- */
.search-container{margin-bottom:1rem;padding:.5rem;background:var(--panel);
border:1px solid var(--border);border-radius:4px}
.search-label{font-weight:bold;margin-right:.5rem}
.search-input{padding:.4rem;border:1px solid var(--border);border-radius:4px;
width:200px;background:var(--panel);color:var(--fg)}

/* ---------- TABLE ---------- */
table{border-collapse:collapse;width:100%}
thead th{position:sticky;top:0;background:var(--header);border:1px solid var(--border);
padding:.5rem;text-align:center;z-index:2}
tbody td{border:1px solid var(--border);padding:.5rem}
tbody tr:nth-child(even){background:var(--alt)!important}
tbody tr:hover{background:#ccc}

/* ---------- SECTION HEADERS ---------- */
details{margin-bottom:1rem}
summary{list-style:none;cursor:pointer;display:flex;align-items:center;
gap:.5rem;padding:.4rem .6rem;border-radius:4px;background:var(--header);font-weight:bold}
summary::-webkit-details-marker{display:none}
summary:hover{background:var(--btn);color:#fff}

/* colour classes */
.cat-orange summary{background:#ffe9d6} .cat-orange summary:hover{background:#ffc999;color:#000}
.cat-blue   summary{background:#d8ebff} .cat-blue   summary:hover{background:#add6ff;color:#000}
.cat-brown  summary{background:#f2e6d9} .cat-brown  summary:hover{background:#e0cbb9;color:#000}
.cat-red    summary{background:#ffdede} .cat-red    summary:hover{background:#ffb7b7;color:#000}
.cat-yellow summary{background:#fff8d6} .cat-yellow summary:hover{background:#ffea9f;color:#000}
.cat-green  summary{background:#e6f9e5} .cat-green  summary:hover{background:#c4eac2;color:#000}

/* ---------- BUTTONS ---------- */
.add-button{background:var(--add);color:#fff;border:none;padding:.3rem .6rem;
border-radius:4px;font-weight:bold;cursor:pointer;transition:.3s}
.add-button:hover{background:var(--addh)}

/* ---------- BASKET PANEL ---------- */
#basketContainer{position:fixed;bottom:0;left:0;right:0;max-height:40%;
background:var(--panel);border-top:1px solid var(--border);padding:1rem;
box-shadow:0 -2px 5px rgba(0,0,0,.1);z-index:1000;overflow-y:auto;transition:.3s}
#basketHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem}
#basketHeader h3{margin:0}
#basketHeader button{background:var(--btn);color:#fff;border:none;padding:.3rem .6rem;
border-radius:4px;cursor:pointer;transition:.3s}
#basketHeader button:hover{background:var(--btnh)}
#basketTable th,#basketTable td{border:1px solid var(--border);padding:.5rem}
#basketTable tbody tr:nth-child(even){background:var(--alt)!important}
.sort-handle{cursor:move;user-select:none;text-align:center;font-size:1.2rem;width:2em}
.qty-input{width:60px;text-align:center}
.remove-btn{color:red;font-weight:bold;cursor:pointer}

/* ---------- TOAST (beside title) ---------- */
#toast{margin-left:1rem;background:var(--toast);color:var(--toastfg);
padding:.3rem .6rem;border-radius:4px;opacity:0;transition:.3s}
#toast.show{opacity:1}

/* ---------- COPY FLASH ---------- */
.copied-cell{background:#c8e6c9!important;transition:.15s}
</style>
</head>
<body>
<h1>In A Minnit Pricing Tool 1.0</h1>
<p><em>Beta â€“ features subject to change. Check your work. Report bugs toÂ Marco.</em></p>
<button id="darkModeToggle">ToggleÂ DarkÂ Mode</button>

<div id="sheetTabs"></div>
<div id="sheetContainer"></div>

<!-- BASKET -->
<div id="basketContainer">
  <div id="basketHeader">
    <div style="display:flex;align-items:center;gap:.5rem">
      <h3>QuoteÂ Basket</h3><span id="toast"></span>
    </div>
    <div>
      <button id="exportCsvBtn">ExportÂ quoteÂ CSV</button>
      <button id="toggleBasketBtn">HideÂ Basket</button>
    </div>
  </div>
  <div id="basketContent">
    <table id="basketTable">
      <thead><tr><th class="sort-handle">â‰¡</th><th>Item</th><th>Quantity</th>
        <th>PriceÂ Ex.Â GST</th><th>PriceÂ Inc.Â GST</th>
        <th>LineÂ TotalÂ Ex.Â GST</th><th>LineÂ TotalÂ Inc.Â GST</th><th>Remove</th></tr></thead>
      <tbody></tbody><tfoot></tfoot>
    </table>
  </div>
</div>

<script src="xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
(()=>{"use strict";
/* ---------- FIXED CATEGORY ORDER & STYLE ---------- */
const MAIN_ORDER=[
  ["Bannister rail"                    ,"cat-orange","ðŸ› ï¸"],
  ["Stainless Steel Grabrail"          ,"cat-orange","ðŸ› ï¸"],
  ["Aluminium Grabrail, powder coated" ,"cat-orange","ðŸ› ï¸"],
  ["Shower Parts"                      ,"cat-blue"  ,"ðŸš¿"],
  ["Plumbing"                          ,"cat-blue"  ,"ðŸ”§"],
  ["Door Components"                   ,"cat-brown" ,"ðŸšª"],
  ["Fire Safety"                       ,"cat-red"   ,"ðŸ§¯"],
  ["Anti Slip Solutions"               ,"cat-yellow","ðŸ¥¾"],
  ["Uncategorised"                     ,"cat-yellow","ðŸ“¦"]
];
const RATES_ORDER=[
  ["Standard rates - Property Maintenance","cat-green","ðŸ› ï¸"],
  ["Standard rates - Cleaning"            ,"cat-green","ðŸ§¹"],
  ["Standard rates - Plumbing"            ,"cat-green","ðŸ”§"],
  ["Standard rates - Electrical"          ,"cat-green","âš¡ï¸"],
  ["Standard rates - Weekend work"        ,"cat-green","ðŸ“†"],
  ["Skip bin and trailer rates"           ,"cat-green","ðŸš›"]
];
const PRICE_EX=["Rate Ex. GST","Price Ex. GST"], PRICE_INC="Price Inc. GST";
const TOAST_MS=3000;

/* ---------- STATE ---------- */
let wb=null,basket=[],lastRemoved=null,lastAdded=null;
const tabs=document.getElementById("sheetTabs"),
      container=document.getElementById("sheetContainer"),
      toast=document.getElementById("toast");

/* ---------- THEME ---------- */
document.getElementById("darkModeToggle").onclick=()=>document.body.classList.toggle("dark-mode");

/* ---------- FETCH EXCEL ---------- */
fetch("myFile.xlsx").then(r=>r.arrayBuffer()).then(buf=>{
  wb=XLSX.read(buf,{type:"array"});
  Object.keys(wb.Sheets).forEach((n,i)=>{
    const b=document.createElement("button");b.textContent=n;b.dataset.sheet=n;
    b.onclick=()=>{setActive(n);buildSheet(n);}
    if(i===0){b.classList.add("active");buildSheet(n);}
    tabs.appendChild(b);
  });
});

/* ---------- TAB ---------- */
function setActive(n){[...tabs.children].forEach(b=>b.classList.toggle("active",b.dataset.sheet===n));}

/* ---------- BUILD SHEET ---------- */
function buildSheet(name){
  const sheet=wb.Sheets[name], rows=XLSX.utils.sheet_to_json(sheet,{header:1,defval:""});
  const header=rows[0].map(h=>String(h).trim()), catIdx=header.indexOf("Category");
  if(catIdx===-1){container.textContent='No "Category" column.';return;}
  const orderArr=name.toLowerCase().includes("standard")?RATES_ORDER:MAIN_ORDER;
  const orderMap=Object.fromEntries(orderArr.map((o,i)=>[o[0],{idx:i,cls:o[1],emo:o[2]}]));
  container.innerHTML="";
  /* search box */
  const searchDiv=document.createElement("div");searchDiv.className="search-container";
  searchDiv.innerHTML='<label class="search-label">Search items:</label>\
  <input class="search-input" placeholder="Type to filter...">';
  container.appendChild(searchDiv);
  const searchInput=searchDiv.querySelector("input");
  const wrap=document.createElement("div");container.appendChild(wrap);

  function render(data){
    wrap.innerHTML="";
    /* group rows */
    const groups={};
    data.forEach(r=>{const c=r[catIdx]||"Uncategorised";(groups[c]=groups[c]||[]).push(r);});
    /* order categories */
    const cats=Object.keys(groups).sort((a,b)=>{
      const A=orderMap[a]?.idx, B=orderMap[b]?.idx;
      if(A!=null&&B!=null)return A-B;
      if(A!=null)return -1;if(B!=null)return 1;
      return a.localeCompare(b);
    });
    cats.forEach(c=>{
      const meta=orderMap[c]||{cls:"cat-yellow",emo:"ðŸ“¦"};
      const det=document.createElement("details");det.open=false;det.className=meta.cls;
      const sum=document.createElement("summary");sum.textContent=`${meta.emo}Â Â ${c}`;
      det.appendChild(sum);
      /* table */
      const tbl=document.createElement("table"), thead=document.createElement("thead");
      const hdr=header.slice();hdr.splice(catIdx,1);
      thead.innerHTML='<tr><th></th>'+hdr.map(h=>`<th>${h}</th>`).join("")+'</tr>';
      tbl.appendChild(thead);const tbody=document.createElement("tbody");tbl.appendChild(tbody);
      groups[c].forEach(r=>{
        const tr=document.createElement("tr");
        /* add btn */
        const tdBtn=document.createElement("td");const btn=document.createElement("button");
        btn.className="add-button";btn.textContent="+";
        btn.onclick=()=>{addToBasket(r,header);showToast("Item addedÂ âœ“",undoAdd);}
        tdBtn.appendChild(btn);tr.appendChild(tdBtn);
        r.forEach((cell,i)=>{
          if(i===catIdx)return;
          const td=document.createElement("td"), h=header[i].toLowerCase();
          td.textContent=/price|gst|rate/.test(h)&&!isNaN(cell)?parseFloat(cell).toFixed(2):cell;
          if(/price|gst|rate/.test(h))td.style.fontWeight="bold";
          td.onclick=e=>{
            if(e.target.tagName==="BUTTON")return;
            navigator.clipboard.writeText(td.textContent).then(()=>{
              td.classList.add("copied-cell");void td.offsetWidth;
              setTimeout(()=>td.classList.remove("copied-cell"),150);
            });
          };
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      det.appendChild(tbl);wrap.appendChild(det);
    });
  }
  const bodyRows=rows.slice(1);
  render(bodyRows);
  searchInput.oninput=()=>{
    const t=searchInput.value.toLowerCase();
    render(t?bodyRows.filter(r=>r.some(c=>String(c).toLowerCase().includes(t))):bodyRows);
  };
}

/* ---------- TOAST ---------- */
function showToast(msg,undo){toast.textContent=msg;toast.classList.add("show");
  if(undo){toast.style.cursor="pointer";toast.onclick=()=>{undo();hideToast();}}
  else{toast.style.cursor="default";toast.onclick=null}
  setTimeout(hideToast,TOAST_MS);}
function hideToast(){toast.classList.remove("show");}

/* ---------- BASKET ---------- */
const basketBody=document.querySelector("#basketTable tbody"),
      basketFoot=document.querySelector("#basketTable tfoot");
document.getElementById("toggleBasketBtn").onclick=e=>{
  const bc=document.getElementById("basketContent");
  bc.style.display=bc.style.display==="none"?"block":"none";
  e.target.textContent=bc.style.display==="none"?"Show Basket":"Hide Basket";
};
function addToBasket(row,header){
  const item=row[header.indexOf("Item")]||row.find((c,i)=>i!==header.indexOf("Category"))||"Item";
  const ex=row[header.findIndex(h=>PRICE_EX.includes(h))];
  const inc=row[header.indexOf(PRICE_INC)];
  let b=basket.find(x=>x.item===item);if(b)b.qty+=1;else basket.push(b={item,qty:1,ex:+ex,is:+inc});
  lastAdded=b;renderBasket();
}
function undoAdd(){if(lastAdded){lastAdded.qty>1?lastAdded.qty--:basket.splice(basket.indexOf(lastAdded),1);
  lastAdded=null;renderBasket();}}
function undoRemove(){if(lastRemoved){basket.splice(lastRemoved.i,0,lastRemoved.b);lastRemoved=null;renderBasket();}}

function renderBasket(){
  if(!basket.length){document.getElementById("basketContainer").style.display="none";return;}
  document.getElementById("basketContainer").style.display="block";
  basketBody.innerHTML="";let totE=0,totI=0;
  basket.forEach((b,i)=>{
    const tr=document.createElement("tr");tr.innerHTML=
    `<td class="sort-handle">â‰¡</td><td>${b.item}</td>
     <td><div class="qty-controls">
      <button>-</button><input type="number" step="0.1" class="qty-input" value="${b.qty}">
      <button>+</button></div></td>
     <td style="font-weight:bold">${isNaN(b.ex)?"N/A":b.ex.toFixed(2)}</td>
     <td style="font-weight:bold">${isNaN(b.is)?"N/A":b.is.toFixed(2)}</td>`;
    const lineE=isNaN(b.ex)?0:b.qty*b.ex,lineI=isNaN(b.is)?0:b.qty*b.is;
    totE+=lineE;totI+=lineI;
    tr.innerHTML+=`<td>${isNaN(b.ex)?"N/A":lineE.toFixed(2)}</td>
                   <td>${isNaN(b.is)?"N/A":lineI.toFixed(2)}</td>
                   <td><span class="remove-btn">X</span></td>`;
    const [minus,input,plus]=tr.querySelectorAll("button,input,button");
    minus.onclick=()=>{b.qty=Math.max(1,b.qty-1);renderBasket();}
    plus.onclick =()=>{b.qty+=1;renderBasket();}
    input.onchange=()=>{b.qty=Math.max(1,parseFloat(input.value)||1);renderBasket();}
    tr.querySelector(".remove-btn").onclick=()=>{
      lastRemoved={b,i};tr.classList.add("fade-out");
      setTimeout(()=>{basket.splice(i,1);renderBasket();showToast("Item removedÂ â†©",undoRemove);},300);
    };
    basketBody.appendChild(tr);
  });
  basketFoot.innerHTML=`<tr><td colspan="5" style="text-align:right;font-weight:bold">GrandÂ Totals:</td>
    <td style="font-weight:bold">${totE.toFixed(2)}</td>
    <td style="font-weight:bold">${totI.toFixed(2)}</td><td></td></tr>`;
  Sortable.create(basketBody,{handle:".sort-handle",onEnd:()=>{basket=[...basketBody.children]
    .map(r=>basket.find(b=>b.item===r.children[1].textContent));}});
}

/* ---------- CSV EXPORT ---------- */
document.getElementById("exportCsvBtn").onclick=()=>{
  if(!basket.length)return;
  const lines=[["Item","Quantity","Price Ex. GST","Price Inc. GST","Line Ex","Line Inc"].map(s=>`"${s}"`)];
  let tE=0,tI=0;
  basket.forEach(b=>{
    const le=isNaN(b.ex)?0:b.qty*b.ex,li=isNaN(b.is)?0:b.qty*b.is;tE+=le;tI+=li;
    lines.push([b.item,b.qty,isNaN(b.ex)?"N/A":b.ex.toFixed(2),
      isNaN(b.is)?"N/A":b.is.toFixed(2),isNaN(b.ex)?"N/A":le.toFixed(2),
      isNaN(b.is)?"N/A":li.toFixed(2)].map(v=>`"${String(v).replace(/"/g,'""')}"`));
  });
  lines.push(['','','',"\"Totals:\"",tE.toFixed(2),tI.toFixed(2)]);
  const blob=new Blob([lines.map(l=>l.join(",")).join("\n")],{type:"text/csv"});
  const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="quote_basket.csv";
  document.body.appendChild(a);a.click();document.body.removeChild(a);
};
})();
</script>
</body>
</html>
