<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>In A Minnit Pricing Tool 1.0</title>
<style>
/* ---------- THEME VARS ---------- */
:root{--bg:#f7f7f7;--fg:#333;--header:#e0e0e0;--btn:#007bff;--btnh:#0056b3;
--add:#28a745;--addh:#218838;--border:#aaa;--alt:#f9f9f9;--panel:#fff;
--toast:#007bff;--toastfg:#fff}
.dark-mode{--bg:#222;--fg:#eee;--header:#444;--btn:#0d6efd;--btnh:#0a58ca;
--add:#198754;--addh:#157347;--border:#555;--alt:#2a2a2a;--panel:#333;
--toast:#0d6efd;--toastfg:#fff}

/* ---------- GLOBAL ---------- */
body{font-family:sans-serif;margin:1rem;background:var(--bg);color:var(--fg);transition:.3s}
h1{margin:.2rem 0}p{margin:0 0 2rem}

/* ---------- DARK‑MODE BUTTON ---------- */
#darkModeToggle{position:fixed;top:10px;right:10px;z-index:3000;
background:var(--btn);color:#fff;border:none;padding:.5rem .75rem;border-radius:4px;cursor:pointer}
#darkModeToggle:hover{background:var(--btnh)}

/* ---------- TABS ---------- */
#sheetTabs{border-bottom:1px solid var(--border);margin-bottom:1rem}
#sheetTabs button{background:none;border:none;padding:.5rem 1rem;margin-right:.5rem;
font-size:1rem;color:var(--fg);cursor:pointer}
#sheetTabs button.active{border-bottom:2px solid var(--btn);font-weight:bold}

/* ---------- SEARCH BOX ---------- */
.search-container{margin-bottom:1rem;padding:.5rem;background:var(--panel);
border:1px solid var(--border);border-radius:4px}
.search-label{font-weight:bold;margin-right:.5rem}
.search-input{padding:.4rem;border:1px solid var(--border);border-radius:4px;width:200px;background:var(--panel);color:var(--fg)}
.highlight{background:yellow}

/* ---------- TABLES ---------- */
table{border-collapse:collapse;width:100%}
thead th{position:sticky;top:0;background:var(--header);border:1px solid var(--border);padding:.5rem;text-align:center;z-index:2}
tbody td{border:1px solid var(--border);padding:.5rem}
tbody tr:nth-child(even){background:var(--alt)!important}
tbody tr:hover{background:#ccc}

/* ---------- SECTION HEADERS ---------- */
details{margin-bottom:1rem}
summary{list-style:none;cursor:pointer;display:flex;align-items:center;gap:.5rem;
padding:.4rem .6rem;border-radius:4px;background:var(--header);font-weight:bold}
summary::-webkit-details-marker{display:none}
summary:hover{background:var(--btn);color:#fff}
.cat-orange summary{background:#ffe9d6}.cat-orange summary:hover{background:#ffc999;color:#000}
.cat-blue   summary{background:#d8ebff}.cat-blue   summary:hover{background:#add6ff;color:#000}
.cat-brown  summary{background:#f2e6d9}.cat-brown  summary:hover{background:#e0cbb9;color:#000}
.cat-red    summary{background:#ffdede}.cat-red    summary:hover{background:#ffb7b7;color:#000}
.cat-yellow summary{background:#fff8d6}.cat-yellow summary:hover{background:#ffea9f;color:#000}
.cat-green  summary{background:#e6f9e5}.cat-green  summary:hover{background:#c4eac2;color:#000}

/* ---------- ADD BUTTON ---------- */
.add-button{background:var(--add);color:#fff;border:none;padding:.3rem .6rem;border-radius:4px;font-weight:bold;cursor:pointer}
.add-button:hover{background:var(--addh)}

/* ---------- BASKET ---------- */
#basketContainer{position:fixed;bottom:0;left:0;right:0;max-height:40%;background:var(--panel);border-top:1px solid var(--border);padding:1rem;box-shadow:0 -2px 5px rgba(0,0,0,.1);z-index:1000;overflow-y:auto}
#basketHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem}
#basketHeader h3{margin:0}
#basketHeader button{background:var(--btn);color:#fff;border:none;padding:.3rem .6rem;border-radius:4px;cursor:pointer}
#basketHeader button:hover{background:var(--btnh)}
#basketTable th,#basketTable td{border:1px solid var(--border);padding:.5rem}
#basketTable tbody tr:nth-child(even){background:var(--alt)!important}
.sort-handle{cursor:move;user-select:none;text-align:center;font-size:1.2rem;width:2em}
.qty-input{width:60px;text-align:center}
.remove-btn{color:red;font-weight:bold;cursor:pointer}

/* ---------- TOAST ---------- */
#toast{margin-left:1rem;background:var(--toast);color:var(--toastfg);padding:.3rem .6rem;border-radius:4px;opacity:0;transition:.3s}
#toast.show{opacity:1}

/* ---------- COPY FLASH ---------- */
.copied-cell{background:#c8e6c9!important;transition:.15s}
</style>
</head>
<body>
<h1>In A Minnit Pricing Tool 1.0</h1>
<p><em>Beta – features subject to change. Check your work. Report bugs to Marco.</em></p>
<button id="darkModeToggle">Toggle Dark Mode</button>

<div id="sheetTabs"></div>
<div id="sheetContainer"></div>

<!-- BASKET -->
<div id="basketContainer">
  <div id="basketHeader">
    <div style="display:flex;align-items:center;gap:.5rem">
      <h3>Quote Basket</h3><span id="toast"></span>
    </div>
    <div>
      <button id="exportCsvBtn">Export quote CSV</button>
      <button id="toggleBasketBtn">Hide Basket</button>
    </div>
  </div>
  <div id="basketContent">
    <table id="basketTable">
      <thead><tr><th class="sort-handle">≡</th><th>Item</th><th>Quantity</th><th>Price Ex. GST</th><th>Price Inc. GST</th><th>Line Total Ex. GST</th><th>Line Total Inc. GST</th><th>Remove</th></tr></thead>
      <tbody></tbody><tfoot></tfoot>
    </table>
  </div>
</div>

<script src="xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
(()=>{"use strict";
const PRICE_EX=["Rate Ex. GST","Price Ex. GST"], PRICE_INC="Price Inc. GST";
const TOAST_MS=3000;

/* ------------- CATEGORY META TABLES ------------- */
const PRICE_META=[
  ["bannister rail","cat-orange","🛠️"],
  ["stainless steel grabrail","cat-orange","🛠️"],
  ["aluminium grabrail, powder coated","cat-orange","🛠️"],
  ["shower parts","cat-blue","🚿"],
  ["plumbing","cat-blue","🔧"],
  ["door components","cat-brown","🚪"],
  ["fire safety","cat-red","🧯"],
  ["anti slip solutions","cat-yellow","🥾"],
  ["travel","cat-green","🛻"]
];
const RATE_META=[
  ["property maintenance","cat-green","🛠️"],
  ["cleaning","cat-green","🧹"],
  ["plumbing","cat-green","🔧"],
  ["electrical","cat-green","⚡️"],
  ["weekend work","cat-green","📆"],
  ["skip bin","cat-green","🚛"],
  ["travel","cat-green","🛻"]
];
const mapOf=arr=>Object.fromEntries(arr.map((m,i)=>[m[0],{idx:i,cls:m[1],emo:m[2]}]));
const PRICE_MAP=mapOf(PRICE_META), RATE_MAP=mapOf(RATE_META);

const norm=s=>s.toLowerCase().replace(/[^a-z0-9 ]+/g," ").replace(/\s+/g," ").trim();

/* tolerant matcher returns null if category should be skipped */
function getMeta(sheetName, rawCat){
  const table = sheetName.toLowerCase().includes("standard") ? RATE_META : PRICE_META;
  const map   = sheetName.toLowerCase().includes("standard") ? RATE_MAP  : PRICE_MAP;
  const n     = norm(rawCat);

  /* exact / contains match */
  for(const [key] of table){
    if(n===key || n.includes(key) || key.includes(n)) return map[key];
  }
  /* travel catch‑all */
  if(n.includes("travel")) return map["travel"];
  return null;   // skip unknown row
}

/* ------------- STATE & DOM ------------- */
let wb=null,basket=[];
const $=q=>document.querySelector(q), $$=q=>document.querySelectorAll(q);
$("#darkModeToggle").onclick=()=>document.body.classList.toggle("dark-mode");

/* ---------- TOAST ---------- */
const toast=$("#toast");
const showToast=(msg,undo)=>{
  toast.textContent=msg;toast.classList.add("show");
  toast.style.cursor=undo?"pointer":"default";
  toast.onclick=undo?()=>{undo();toast.classList.remove("show");}:null;
  setTimeout(()=>toast.classList.remove("show"),TOAST_MS);
};

/* ---------- LOAD EXCEL ---------- */
fetch("myFile.xlsx").then(r=>r.arrayBuffer()).then(buf=>{
  wb=XLSX.read(buf,{type:"array"});
  Object.keys(wb.Sheets).forEach((name,i)=>{
    const btn=document.createElement("button");btn.textContent=name;
    btn.onclick=()=>{setActive(btn);buildSheet(name)};
    if(i===0){btn.classList.add("active");buildSheet(name)}
    $("#sheetTabs").appendChild(btn);
  });
});
const setActive=btn=>$$("#sheetTabs button").forEach(b=>b.classList.toggle("active",b===btn));

/* ---------- BUILD SHEET ---------- */
function buildSheet(name){
  const rows=XLSX.utils.sheet_to_json(wb.Sheets[name],{header:1,defval:""});
  const header=rows[0].map(h=>String(h).trim()); const catIdx=header.indexOf("Category");
  if(catIdx===-1){$("#sheetContainer").textContent='No "Category" column.';return;}

  $("#sheetContainer").innerHTML='<div class="search-container"><label class="search-label">Search items:</label>\
    <input class="search-input" placeholder="Type to filter..."></div><div id="wrap"></div>';
  const search=$("#sheetContainer .search-input"), wrap=$("#wrap");
  const body=rows.slice(1);

  const render=(arr,term="")=>{
    wrap.innerHTML=""; const groups={};
    arr.forEach(r=>{const meta=getMeta(name,r[catIdx]||""); if(meta){(groups[meta.idx]=groups[meta.idx]||[]).push([meta,r]);}});
    Object.keys(groups).sort((a,b)=>a-b).forEach(idx=>{
      const [meta]=groups[idx][0];
      const det=document.createElement("details");det.open=!!term;det.className=meta.cls;
      det.innerHTML=`<summary>${meta.emo}&nbsp;&nbsp;${groups[idx][0][1][catIdx]}</summary>`;
      const tbl=document.createElement("table");det.appendChild(tbl);
      tbl.innerHTML='<thead><tr><th></th>'+header.filter((_,i)=>i!==catIdx).map(h=>`<th>${h}</th>`).join("")+'</tr></thead><tbody></tbody>';
      const tbody=tbl.querySelector("tbody");
      groups[idx].forEach(([m,row])=>{
        const tr=document.createElement("tr");
        tr.innerHTML='<td><button class="add-button">+</button></td>'; tbody.appendChild(tr);
        tr.querySelector("button").onclick=()=>{addToBasket(row,header);showToast("Item added ✓",undoAdd)};
        row.forEach((cell,i)=>{
          if(i===catIdx)return; const h=header[i].toLowerCase();
          let txt=/price|gst|rate/.test(h)&&!isNaN(cell)?(+cell).toFixed(2):cell;
          if(term)txt=txt.toString().replace(new RegExp(`(${term})`,"gi"),"<span class='highlight'>$1</span>");
          const td=document.createElement("td");td.innerHTML=txt;if(/price|gst|rate/.test(h))td.style.fontWeight="bold";
          td.onclick=e=>{if(e.target.tagName==="BUTTON")return;navigator.clipboard.writeText(td.textContent).then(()=>{td.classList.add("copied-cell");void td.offsetWidth;setTimeout(()=>td.classList.remove("copied-cell"),150);});};
          tr.appendChild(td);
        });
      });
      wrap.appendChild(det);
    });
  };
  render(body);
  search.oninput=()=>{const t=search.value.trim().toLowerCase();render(t?body.filter(r=>r.some(c=>String(c).toLowerCase().includes(t))):body,t);}
}

/* ---------- BASKET ---------- */
const basketBody=$("#basketTable tbody"), basketFoot=$("#basketTable tfoot");
$("#toggleBasketBtn").onclick=e=>{
  const c=$("#basketContent"); c.style.display=c.style.display==="none"?"block":"none";
  e.target.textContent=c.style.display==="none"?"Show Basket":"Hide Basket";
};
let lastAdded=null,lastRemoved=null;
function addToBasket(row,hdr){
  const item=row[hdr.indexOf("Item")]||"Item",
        ex=+row[hdr.findIndex(h=>PRICE_EX.includes(h))],
        inc=+row[hdr.indexOf(PRICE_INC)];
  let b=basket.find(x=>x.item===item); b?b.qty++:basket.push(b={item,qty:1,ex,inc});
  lastAdded=b; renderBasket();
}
const undoAdd=()=>{if(lastAdded){lastAdded.qty>1?lastAdded.qty--:basket.splice(basket.indexOf(lastAdded),1);lastAdded=null;renderBasket();}};
const undoRemove=()=>{if(lastRemoved){basket.splice(lastRemoved.i,0,lastRemoved.b);lastRemoved=null;renderBasket();}};
function renderBasket(){
  if(!basket.length){$("#basketContainer").style.display="none";return;} $("#basketContainer").style.display="block";
  basketBody.innerHTML=""; let tE=0,tI=0;
  basket.forEach((b,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td class="sort-handle">≡</td><td>${b.item}</td>`;
    const qtyTd=document.createElement("td");
    qtyTd.innerHTML='<div class="qty-controls"><button>-</button><input type="number" step="0.1" class="qty-input"><button>+</button></div>';
    const [minus,input,plus]=qtyTd.querySelectorAll("button,input,button");
    input.value=b.qty; minus.onclick=()=>{b.qty=Math.max(1,b.qty-1);renderBasket();};
    plus.onclick=()=>{b.qty++;renderBasket();}; input.onchange=()=>{b.qty=Math.max(1,parseFloat(input.value)||1);renderBasket();};
    tr.appendChild(qtyTd);
    tr.innerHTML+=`<td style="font-weight:bold">${isNaN(b.ex)?"N/A":b.ex.toFixed(2)}</td><td style="font-weight:bold">${isNaN(b.inc)?"N/A":b.inc.toFixed(2)}</td>`;
    const le=isNaN(b.ex)?0:b.qty*b.ex, li=isNaN(b.inc)?0:b.qty*b.inc; tE+=le; tI+=li;
    tr.innerHTML+=`<td>${isNaN(b.ex)?"N/A":le.toFixed(2)}</td><td>${isNaN(b.inc)?"N/A":li.toFixed(2)}</td>`;
    const del=document.createElement("td"); del.innerHTML='<span class="remove-btn">X</span>';
    del.firstChild.onclick=()=>{lastRemoved={b,i};tr.classList.add("fade-out");setTimeout(()=>{basket.splice(i,1);renderBasket();showToast("Item removed ↩",undoRemove);},300);};
    tr.appendChild(del); basketBody.appendChild(tr);
  });
  basketFoot.innerHTML=`<tr><td colspan="5" style="text-align:right;font-weight:bold">Grand Totals:</td><td style="font-weight:bold">${tE.toFixed(2)}</td><td style="font-weight:bold">${tI.toFixed(2)}</td><td></td></tr>`;
  Sortable.create(basketBody,{handle:".sort-handle",onEnd:()=>basket=[...basketBody.children].map(r=>basket.find(b=>b.item===r.children[1].textContent))});
}

/* ---------- CSV EXPORT ---------- */
$("#exportCsvBtn").onclick=()=>{
  if(!basket.length)return;
  const lines=[["Item","Quantity","Price Ex. GST","Price Inc. GST","Line Ex","Line Inc"].map(s=>`"${s}"`)];
  let totE=0,totI=0;
  basket.forEach(b=>{
    const le=isNaN(b.ex)?0:b.qty*b.ex, li=isNaN(b.inc)?0:b.qty*b.inc; totE+=le; totI+=li;
    lines.push([b.item,b.qty,isNaN(b.ex)?"N/A":b.ex.toFixed(2),isNaN(b.inc)?"N/A":b.inc.toFixed(2),
      isNaN(b.ex)?"N/A":le.toFixed(2),isNaN(b.inc)?"N/A":li.toFixed(2)].map(v=>`"${String(v).replace(/"/g,'""')}"`));
  });
  lines.push(['','','',"\"Totals:\"",totE.toFixed(2),totI.toFixed(2)]);
  const blob=new Blob([lines.map(l=>l.join(",")).join("\n")],{type:"text/csv"});
  const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="quote_basket.csv";document.body.appendChild(a);a.click();document.body.removeChild(a);
};
})();
</script>
</body>
</html>
