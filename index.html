<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>In A Minnit Pricing Tool 1.0</title>
<style>
/* ---------- THEME VARS ---------- */
:root{--bg:#f7f7f7;--fg:#333;--header:#e0e0e0;--btn:#007bff;--btnh:#0056b3;
--add:#28a745;--addh:#218838;--border:#aaa;--alt:#f9f9f9;--panel:#fff;
--toast:#007bff;--toastfg:#fff;}
.dark-mode{--bg:#222;--fg:#eee;--header:#444;--btn:#0d6efd;--btnh:#0a58ca;
--add:#198754;--addh:#157347;--border:#555;--alt:#2a2a2a;--panel:#333;
--toast:#0d6efd;--toastfg:#fff;}

/* ---------- GLOBAL ---------- */
body{font-family:sans-serif;margin:1rem;background:var(--bg);color:var(--fg);transition:.3s}
h1{margin:.2rem 0}p{margin:0 0 2rem}

/* ---------- DARK‑MODE BUTTON ---------- */
#darkModeToggle{position:fixed;top:10px;right:10px;z-index:3000;
background:var(--btn);color:#fff;border:none;padding:.5rem .75rem;border-radius:4px;
cursor:pointer;transition:.3s}
#darkModeToggle:hover{background:var(--btnh)}

/* ---------- TABS ---------- */
#sheetTabs{border-bottom:1px solid var(--border);margin-bottom:1rem}
#sheetTabs button{background:none;border:none;padding:.5rem 1rem;margin-right:.5rem;
font-size:1rem;color:var(--fg);cursor:pointer}
#sheetTabs button.active{border-bottom:2px solid var(--btn);font-weight:bold}

/* ---------- SEARCH BOX ---------- */
.search-container{margin-bottom:1rem;padding:.5rem;background:var(--panel);
border:1px solid var(--border);border-radius:4px}
.search-label{font-weight:bold;margin-right:.5rem}
.search-input{padding:.4rem;border:1px solid var(--border);border-radius:4px;
width:200px;background:var(--panel);color:var(--fg)}
.highlight{background:yellow}

/* ---------- TABLES ---------- */
table{border-collapse:collapse;width:100%}
thead th{position:sticky;top:0;background:var(--header);border:1px solid var(--border);
padding:.5rem;text-align:center;z-index:2}
tbody td{border:1px solid var(--border);padding:.5rem}
tbody tr:nth-child(even){background:var(--alt)!important}
tbody tr:hover{background:#ccc}

/* ---------- SECTION HEADERS ---------- */
details{margin-bottom:1rem}
summary{list-style:none;cursor:pointer;display:flex;align-items:center;gap:.5rem;
padding:.4rem .6rem;border-radius:4px;background:var(--header);font-weight:bold}
summary::-webkit-details-marker{display:none}
summary:hover{background:var(--btn);color:#fff}

.cat-orange summary{background:#ffe9d6}.cat-orange summary:hover{background:#ffc999;color:#000}
.cat-blue   summary{background:#d8ebff}.cat-blue   summary:hover{background:#add6ff;color:#000}
.cat-brown  summary{background:#f2e6d9}.cat-brown  summary:hover{background:#e0cbb9;color:#000}
.cat-red    summary{background:#ffdede}.cat-red    summary:hover{background:#ffb7b7;color:#000}
.cat-yellow summary{background:#fff8d6}.cat-yellow summary:hover{background:#ffea9f;color:#000}
.cat-green  summary{background:#e6f9e5}.cat-green  summary:hover{background:#c4eac2;color:#000}

/* ---------- BUTTONS ---------- */
.add-button{background:var(--add);color:#fff;border:none;padding:.3rem .6rem;
border-radius:4px;font-weight:bold;cursor:pointer;transition:.3s}
.add-button:hover{background:var(--addh)}

/* ---------- BASKET ---------- */
#basketContainer{position:fixed;bottom:0;left:0;right:0;max-height:40%;
background:var(--panel);border-top:1px solid var(--border);padding:1rem;
box-shadow:0 -2px 5px rgba(0,0,0,.1);z-index:1000;overflow-y:auto;transition:.3s}
#basketHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem}
#basketHeader h3{margin:0}
#basketHeader button{background:var(--btn);color:#fff;border:none;padding:.3rem .6rem;
border-radius:4px;cursor:pointer;transition:.3s}
#basketHeader button:hover{background:var(--btnh)}
#basketTable th,#basketTable td{border:1px solid var(--border);padding:.5rem}
#basketTable tbody tr:nth-child(even){background:var(--alt)!important}
.sort-handle{cursor:move;user-select:none;text-align:center;font-size:1.2rem;width:2em}
.qty-input{width:60px;text-align:center}
.remove-btn{color:red;font-weight:bold;cursor:pointer}

/* ---------- TOAST ---------- */
#toast{margin-left:1rem;background:var(--toast);color:var(--toastfg);
padding:.3rem .6rem;border-radius:4px;opacity:0;transition:.3s}
#toast.show{opacity:1}

/* ---------- COPY FLASH ---------- */
.copied-cell{background:#c8e6c9!important;transition:.15s}
</style>
</head>
<body>
<h1>In A Minnit Pricing Tool 1.0</h1>
<p><em>Beta – features subject to change. Check your work. Report bugs to Marco.</em></p>
<button id="darkModeToggle">Toggle Dark Mode</button>

<div id="sheetTabs"></div>
<div id="sheetContainer"></div>

<!-- BASKET -->
<div id="basketContainer">
  <div id="basketHeader">
    <div style="display:flex;align-items:center;gap:.5rem">
      <h3>Quote Basket</h3><span id="toast"></span>
    </div>
    <div>
      <button id="exportCsvBtn">Export quote CSV</button>
      <button id="toggleBasketBtn">Hide Basket</button>
    </div>
  </div>
  <div id="basketContent">
    <table id="basketTable">
      <thead><tr><th class="sort-handle">≡</th><th>Item</th><th>Quantity</th>
        <th>Price Ex. GST</th><th>Price Inc. GST</th>
        <th>Line Total Ex. GST</th><th>Line Total Inc. GST</th><th>Remove</th></tr></thead>
      <tbody></tbody><tfoot></tfoot>
    </table>
  </div>
</div>

<script src="xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
(()=>{"use strict";
/* ---------- CONSTANTS ---------- */
const PRICE_EX=["Rate Ex. GST","Price Ex. GST"], PRICE_INC="Price Inc. GST";
const TOAST_MS=3000;

/* price‑list sections */
const PRICE_META=[
  ["bannister rail"                           ,"cat-orange","🛠️"],
  ["stainless steel grabrail"                 ,"cat-orange","🛠️"],
  ["aluminium grabrail, powder coated"        ,"cat-orange","🛠️"],
  ["shower parts"                             ,"cat-blue"  ,"🚿"],
  ["plumbing"                                 ,"cat-blue"  ,"🔧"],
  ["door components"                          ,"cat-brown" ,"🚪"],
  ["fire safety"                              ,"cat-red"   ,"🧯"],
  ["anti slip solutions"                      ,"cat-yellow","🥾"]
];

/* standard hrly rates sections */
const RATE_META=[
  ["standard rates - property maintenance"    ,"cat-green","🛠️"],
  ["standard rates - cleaning"                ,"cat-green","🧹"],
  ["standard rates - plumbing"                ,"cat-green","🔧"],
  ["standard rates - electrical"              ,"cat-green","⚡️"],
  ["standard rates - weekend work"            ,"cat-green","📆"],
  ["skip bin and trailer rates"               ,"cat-green","🚛"]
];

/* travel category (light‑green truck) */
PRICE_META.push(["travel","cat-green","🛻"]);
RATE_META .push(["travel","cat-green","🛻"]);

/* maps for quick lookup */
function makeMap(arr){return Object.fromEntries(arr.map((m,i)=>[m[0],{idx:i,cls:m[1],emo:m[2]}]));}
const PRICE_MAP=makeMap(PRICE_META), RATE_MAP=makeMap(RATE_META);

/* ---------- STATE / DOM ---------- */
let wb=null,basket=[],lastRemoved=null,lastAdded=null;
const tabs=document.getElementById("sheetTabs"),
      container=document.getElementById("sheetContainer"),
      toast=document.getElementById("toast");

/* ---------- THEME ---------- */
document.getElementById("darkModeToggle")
  .onclick=()=>document.body.classList.toggle("dark-mode");

/* ---------- LOAD EXCEL ---------- */
fetch("myFile.xlsx").then(r=>r.arrayBuffer()).then(buf=>{
  wb=XLSX.read(buf,{type:"array"});
  Object.keys(wb.Sheets).forEach((n,i)=>{
    const b=document.createElement("button");b.textContent=n;b.dataset.sheet=n;
    b.onclick=()=>{setActive(n);buildSheet(n);};
    if(i===0){b.classList.add("active");buildSheet(n);}tabs.appendChild(b);
  });
});

/* ---------- ACTIVE TAB STYLING ---------- */
function setActive(name){[...tabs.children].forEach(b=>b.classList.toggle("active",b.dataset.sheet===name));}

/* ---------- META HELPERS ---------- */
function getMetaTable(sheet){return sheet.toLowerCase().includes("standard")?RATE_META:PRICE_META;}
function getMetaMap(sheet){return sheet.toLowerCase().includes("standard")?RATE_MAP:PRICE_MAP;}
function metaFor(sheet,cat){
  const map=getMetaMap(sheet), key=cat.trim().toLowerCase();
  return map[key]??(key.includes("travel")?map["travel"]:null); // null -> skip row
}

/* ---------- BUILD SHEET ---------- */
function buildSheet(sheetName){
  const sheet=wb.Sheets[sheetName];
  const rows=XLSX.utils.sheet_to_json(sheet,{header:1,defval:""});
  const header=rows[0].map(h=>String(h).trim()), catIdx=header.indexOf("Category");
  if(catIdx===-1){container.textContent='No "Category" column.';return;}
  const data=rows.slice(1);

  /* search UI */
  container.innerHTML="";
  container.innerHTML='<div class="search-container"><label class="search-label">Search items:</label>\
    <input class="search-input" placeholder="Type to filter..."></div><div id="sections"></div>';
  const searchInput=container.querySelector(".search-input"), wrap=document.getElementById("sections");

  /* render helper */
  function render(list,term=""){
    wrap.innerHTML="";
    const groups={};
    list.forEach(r=>{
      const cat=r[catIdx]||"";const m=metaFor(sheetName,cat);
      if(!m)return; (groups[cat]=groups[cat]||[]).push(r);
    });
    const cats=Object.keys(groups).sort((a,b)=>metaFor(sheetName,a).idx-metaFor(sheetName,b).idx);
    cats.forEach(cat=>{
      const meta=metaFor(sheetName,cat);
      const det=document.createElement("details");det.className=meta.cls;det.open=!!term;
      det.innerHTML=`<summary>${meta.emo}&nbsp;&nbsp;${cat}</summary>`;
      const tbl=document.createElement("table");det.appendChild(tbl);
      const thead=document.createElement("thead");
      const hdr=header.slice();hdr.splice(catIdx,1);
      thead.innerHTML='<tr><th></th>'+hdr.map(h=>`<th>${h}</th>`).join("")+'</tr>';
      tbl.appendChild(thead);
      const tbody=document.createElement("tbody");tbl.appendChild(tbody);
      groups[cat].forEach(row=>{
        const tr=document.createElement("tr");
        const tdBtn=document.createElement("td");
        tdBtn.innerHTML='<button class="add-button">+</button>';tr.appendChild(tdBtn);
        tdBtn.firstChild.onclick=()=>{addToBasket(row,header);showToast("Item added ✓",undoAdd);};
        row.forEach((cell,i)=>{
          if(i===catIdx)return;
          const td=document.createElement("td"), h=header[i].toLowerCase();
          td.textContent=/price|gst|rate/.test(h)&&!isNaN(cell)?(+cell).toFixed(2):cell;
          if(/price|gst|rate/.test(h))td.style.fontWeight="bold";
          if(term)td.innerHTML=td.textContent.replace(new RegExp(`(${term})`,"gi"),"<span class='highlight'>$1</span>");
          td.onclick=e=>{
            if(e.target.tagName==="BUTTON")return;
            navigator.clipboard.writeText(td.textContent).then(()=>{
              td.classList.add("copied-cell");void td.offsetWidth;
              setTimeout(()=>td.classList.remove("copied-cell"),150);
            });
          };
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      wrap.appendChild(det);
    });
  }

  /* initial render */
  render(data);

  /* live search */
  searchInput.oninput=()=>{
    const t=searchInput.value.trim().toLowerCase();
    if(!t){render(data);return;}
    const filtered=data.filter(r=>r.some(c=>String(c).toLowerCase().includes(t)));
    render(filtered,t);
  };
}

/* ---------- TOAST ---------- */
function showToast(msg,undo){toast.textContent=msg;toast.classList.add("show");
  if(undo){toast.style.cursor="pointer";toast.onclick=()=>{undo();hideToast();}}
  else{toast.style.cursor="default";toast.onclick=null;}
  setTimeout(hideToast,TOAST_MS);} function hideToast(){toast.classList.remove("show");}

/* ---------- BASKET ---------- */
const basketBody=document.querySelector("#basketTable tbody"),
      basketFoot=document.querySelector("#basketTable tfoot");
document.getElementById("toggleBasketBtn").onclick=e=>{
  const bc=document.getElementById("basketContent");
  bc.style.display=bc.style.display==="none"?"block":"none";
  e.target.textContent=bc.style.display==="none"?"Show Basket":"Hide Basket";
};
function addToBasket(row,head){
  const item=row[head.indexOf("Item")]||"Item", ex=+row[head.findIndex(h=>PRICE_EX.includes(h))],
        inc=+row[head.indexOf(PRICE_INC)]; let b=basket.find(x=>x.item===item);
  b?b.qty++:basket.push(b={item,qty:1,ex,inc}); lastAdded=b; renderBasket();
}
function undoAdd(){if(lastAdded){lastAdded.qty>1?lastAdded.qty--:basket.splice(basket.indexOf(lastAdded),1);
  lastAdded=null;renderBasket();}} function undoRemove(){if(lastRemoved){
  basket.splice(lastRemoved.i,0,lastRemoved.b);lastRemoved=null;renderBasket();}}
function renderBasket(){
  if(!basket.length){document.getElementById("basketContainer").style.display="none";return;}
  document.getElementById("basketContainer").style.display="block";
  basketBody.innerHTML="";let totE=0,totI=0;
  basket.forEach((b,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td class="sort-handle">≡</td><td>${b.item}</td>`;
    const tdQty=document.createElement("td");
    tdQty.innerHTML='<div class="qty-controls"><button>-</button>\
      <input type="number" step="0.1" class="qty-input"><button>+</button></div>';
    const [minus,input,plus]=tdQty.querySelectorAll("button,input,button");
    input.value=b.qty; minus.onclick=()=>{b.qty=Math.max(1,b.qty-1);renderBasket();};
    plus.onclick =()=>{b.qty++;renderBasket();};
    input.onchange=()=>{b.qty=Math.max(1,parseFloat(input.value)||1);renderBasket();};
    tr.appendChild(tdQty);
    tr.innerHTML+=`<td style="font-weight:bold">${isNaN(b.ex)?"N/A":b.ex.toFixed(2)}</td>
                   <td style="font-weight:bold">${isNaN(b.inc)?"N/A":b.inc.toFixed(2)}</td>`;
    const le=isNaN(b.ex)?0:b.qty*b.ex, li=isNaN(b.inc)?0:b.qty*b.inc; totE+=le; totI+=li;
    tr.innerHTML+=`<td>${isNaN(b.ex)?"N/A":le.toFixed(2)}</td>
                   <td>${isNaN(b.inc)?"N/A":li.toFixed(2)}</td>`;
    const tdDel=document.createElement("td");
    tdDel.innerHTML='<span class="remove-btn">X</span>';
    tdDel.firstChild.onclick=()=>{lastRemoved={b,i};tr.classList.add("fade-out");
      setTimeout(()=>{basket.splice(i,1);renderBasket();showToast("Item removed ↩",undoRemove);},300);};
    tr.appendChild(tdDel); basketBody.appendChild(tr);
  });
  basketFoot.innerHTML=`<tr><td colspan="5" style="text-align:right;font-weight:bold">Grand Totals:</td>
    <td style="font-weight:bold">${totE.toFixed(2)}</td>
    <td style="font-weight:bold">${totI.toFixed(2)}</td><td></td></tr>`;
  Sortable.create(basketBody,{handle:".sort-handle",onEnd:()=>{
    basket=[...basketBody.children].map(r=>basket.find(b=>b.item===r.children[1].textContent));}});
}

/* ---------- CSV EXPORT ---------- */
document.getElementById("exportCsvBtn").onclick=()=>{
  if(!basket.length)return;
  const lines=[["Item","Quantity","Price Ex. GST","Price Inc. GST","Line Ex","Line Inc"]
    .map(s=>`"${s}"`)];
  let tE=0,tI=0;
  basket.forEach(b=>{
    const le=isNaN(b.ex)?0:b.qty*b.ex, li=isNaN(b.inc)?0:b.qty*b.inc; tE+=le; tI+=li;
    lines.push([b.item,b.qty,isNaN(b.ex)?"N/A":b.ex.toFixed(2),isNaN(b.inc)?"N/A":b.inc.toFixed(2),
      isNaN(b.ex)?"N/A":le.toFixed(2),isNaN(b.inc)?"N/A":li.toFixed(2)]
      .map(v=>`"${String(v).replace(/"/g,'""')}"`));
  });
  lines.push(['','','',"\"Totals:\"",tE.toFixed(2),tI.toFixed(2)]);
  const blob=new Blob([lines.map(l=>l.join(",")).join("\n")],{type:"text/csv"});
  const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="quote_basket.csv";
  document.body.appendChild(a);a.click();document.body.removeChild(a);
};
})();
</script>
</body>
</html>
